<mat-card class="product-card">
  <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div><p>{{description}}</p></div>
      <div>{{category}}</div>
      <div>{{price}}</div>
      <div><span *ngFor="let tag of tags">{{tag}}</span>   
      </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>Buy</button>
    </mat-card-actions>
</mat-card>
